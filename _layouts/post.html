---
layout: default
---

<article class="h-entry post">
  <header>
    <h1 class="p-name">{{ page.title }}</h1>
    <h2 class="headline"><time class="dt-published" datetime="{{ page.date }}">{{ page.date | date:"%B %-d, %Y" }}</time></h2>
  </header>
  <section class="e-content post-body">
      {{content}}
  </section>
  <footer id="post-meta" class="clearfix">
    <a href="/">
      <img class="u-photo avatar" src="{{ "/" | relative_url  }}assets/images/avatar.svg">
      <div>
        <span class="p-author h-card dark">{{ site.author }}</span>
        <span>{{ site.description }}</span>
      </div>
    </a>
  </footer>
</article>
