<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content='{{ site.name }}' name='author'>
  <meta content='{{ site.meta_description }}' name='description'>

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ "/" | relative_url  }}feed.xml">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/highlight.css">
  <link href="assets/images/fav32.png" sizes="32x32" rel="icon" />
  <link href="assets/images/fav192.png" sizes="32x32" rel="icon" />
  <link href="assets/images/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
  <link href="https://twitter.com/marcelomarfil" rel="me">
  <link href="https://micro.blog/mmarfil" rel="me">
  <link href="https://github.com/mmarfil" rel="me">
  
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/main.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

</body>
</html>
