<ul id="post-list">
    {% for post in paginator.posts %}
        <li>
            <article class="h-entry">
                <a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}" class="u-url"><aside class="dates"><time datetime="{{ post.date }}" class="dt-published">â†’ {{ post.date | date:"%-I:%M %p, %b %-d" }}</time></aside></a>
                <span class="p-author author">{{ site.author }}</span>
                {% if post.title == "" %}
                <section class="e-content post-body">
                    {{ post.content }}
                </section>
                {% else %}
                <header>
                    <h1 class="p-name"><a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}">{{ post.title }}</a></h1>
                </header>
                <section class="e-content post_content">
                    {{ post.content }}
                </section>
                {% endif %}
            </article>
        </li>
        <span class="separator"><span class="divider"></span></span>
    {% endfor %}
</ul>
